<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .register-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 300;
            position: relative;
        }
        
        .register-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 10px auto;
        }
        
        .register-type-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 25px;
            padding: 4px;
            backdrop-filter: blur(10px);
        }
        
        .register-type-tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
            font-weight: 500;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .register-type-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
        }
        
        .register-type-tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
        }
        
        .register-type-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .register-type-tab.active::before {
            left: 100%;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            outline: none;
        }
        
        input:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .register-btn:active {
            transform: translateY(-1px);
        }
        
        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .register-btn:hover::before {
            left: 100%;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 50px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
        }
        
        .error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
            border: none;
        }
        
        .link {
            text-align: center;
            margin-top: 25px;
        }
        
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: #667eea;
            transition: all 0.3s ease;
        }
        
        .link a:hover::after {
            width: 100%;
            left: 0;
        }
        
        .icon-user, .icon-lock, .icon-confirm {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .register-container {
            animation: fadeIn 0.6s ease;
        }
        
        /* å¯†ç å¼ºåº¦æŒ‡ç¤ºå™¨ */
        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak {
            width: 33%;
            background: #ff416c;
        }
        
        .strength-medium {
            width: 66%;
            background: #ffd700;
        }
        
        .strength-strong {
            width: 100%;
            background: #56ab2f;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .register-title {
                font-size: 24px;
            }
        }
    </style>

<body>
    <div class="register-container">
        <h2 class="register-title">èˆªè¿ç‰©æµç³»ç»Ÿæ³¨å†Œ</h2>
        <div class="register-type-tabs">
            <div class="register-type-tab active" data-type="user">ç”¨æˆ·æ³¨å†Œ</div>
            <div class="register-type-tab" data-type="carrier">æ‰¿è¿å•†æ³¨å†Œ</div>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username" id="usernameLabel">ç”¨æˆ·å</label>
                <input type="text" id="username" name="username" placeholder="è¯·è¾“å…¥ç”¨æˆ·å" required>
                <span class="icon-user">ğŸ‘¤</span>
            </div>
            <div class="form-group" id="descriptionGroup" style="display: none;">
                <label for="description">ç®€ä»‹</label>
                <input type="text" id="description" name="description" placeholder="è¯·è¾“å…¥ç®€ä»‹">
            </div>
            <div class="form-group">
                <label for="password">å¯†ç </label>
                <input type="password" id="password" name="passwd" placeholder="è¯·è¾“å…¥å¯†ç " required>
                <span class="icon-lock">ğŸ”’</span>
                <!-- <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div> -->
            </div>
            <div class="form-group">
                <label for="confirmPassword">ç¡®è®¤å¯†ç </label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="è¯·å†æ¬¡è¾“å…¥å¯†ç " required>
                <span class="icon-confirm">ğŸ”’</span>
            </div>
            <button type="submit" class="register-btn">æ³¨å†Œ</button>
        </form>
        <div id="message"></div>
        <div class="link">
            <a href="login.html">å·²æœ‰è´¦æˆ·ï¼Ÿç«‹å³ç™»å½•</a>
        </div>
    </div>

    <script>
        // å½“å‰æ³¨å†Œç±»å‹
        let currentRegisterType = 'user';
        
        // æ³¨å†Œç±»å‹é…ç½® - åŒ¹é…åç«¯Controller
        const registerTypeConfig = {
            user: {
                label: 'ç”¨æˆ·å',
                placeholder: 'è¯·è¾“å…¥ç”¨æˆ·å',
                api: 'http://localhost:8080/user/add',
                type: 'user',
                hasDescription: false
            },
            carrier: {
                label: 'ç”¨æˆ·å',
                placeholder: 'è¯·è¾“å…¥ç”¨æˆ·å',
                api: 'http://localhost:8080/carrier/add',
                type: 'carrier',
                hasDescription: true
            }
        };
        
        // æ³¨å†Œç±»å‹åˆ‡æ¢åŠŸèƒ½
        document.querySelectorAll('.register-type-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const type = this.dataset.type;
                
                // æ›´æ–°é€‰é¡¹å¡çŠ¶æ€
                document.querySelectorAll('.register-type-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // æ›´æ–°è¡¨å•é…ç½®
                updateFormForType(type);
                
                // æ¸…ç©ºæ¶ˆæ¯
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'none';
            });
        });
        
        // æ ¹æ®æ³¨å†Œç±»å‹æ›´æ–°è¡¨å•
        function updateFormForType(type) {
            currentRegisterType = type;
            const config = registerTypeConfig[type];
            
            // æ›´æ–°æ ‡ç­¾å’Œå ä½ç¬¦
            const label = document.getElementById('usernameLabel');
            const input = document.getElementById('username');
            
            label.textContent = config.label;
            input.placeholder = config.placeholder;
            input.value = ''; // æ¸…ç©ºè¾“å…¥
            
            // æ˜¾ç¤º/éšè—ç®€ä»‹å­—æ®µ
            const descriptionGroup = document.getElementById('descriptionGroup');
            if (config.hasDescription) {
                descriptionGroup.style.display = 'block';
                document.getElementById('description').required = true;
            } else {
                descriptionGroup.style.display = 'none';
                document.getElementById('description').required = false;
            }
            
            // æ¸…ç©ºè¡¨å•
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('description').value = '';
        }
        
        // å¯†ç å¼ºåº¦æ£€æµ‹
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            strengthBar.className = 'strength-bar';
            
            if (password.length === 0) {
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }
        
        // ç»‘å®šå¯†ç å¼ºåº¦æ£€æµ‹
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
        
        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const description = document.getElementById('description').value.trim();
            const messageDiv = document.getElementById('message');
            
            // å¯†ç ç¡®è®¤éªŒè¯
            if (password !== confirmPassword) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´';
                messageDiv.style.display = 'block';
                return;
            }
            
            // ç®€å•å¯†ç å¼ºåº¦éªŒè¯
            if (password.length < 6) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'å¯†ç é•¿åº¦è‡³å°‘ä¸º6ä½';
                messageDiv.style.display = 'block';
                return;
            }
            
            const config = registerTypeConfig[currentRegisterType];
            let requestData;
            
            if (currentRegisterType === 'user') {
                // ç”¨æˆ·æ³¨å†Œï¼šåç«¯æœŸæœ› name å’Œ passwd å­—æ®µ
                requestData = {
                    name: username,  // æ”¹ä¸º name å­—æ®µä»¥åŒ¹é…åç«¯
                    passwd: password
                };
            } else if (currentRegisterType === 'carrier') {
                // æ‰¿è¿å•†æ³¨å†Œï¼šåç«¯æœŸæœ› nameã€info å’Œ passwd å­—æ®µ
                requestData = {
                    name: username,      // æ”¹ä¸º name å­—æ®µä»¥åŒ¹é…åç«¯
                    passwd: password,
                    info: description    // æ”¹ä¸º info å­—æ®µä»¥åŒ¹é…åç«¯
                };
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const submitBtn = document.querySelector('.register-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'æ³¨å†Œä¸­...';
            submitBtn.disabled = true;
            
            // éšè—ä¹‹å‰çš„æ¶ˆæ¯
            messageDiv.style.display = 'none';
            
            fetch(config.api, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('æ³¨å†Œå“åº”:', data);
                if (data.code === "0") {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨è·³è½¬åˆ°ç™»å½•é¡µé¢...';
                    messageDiv.style.display = 'block';
                    
                    // æˆåŠŸåå»¶è¿Ÿè·³è½¬åˆ°ç™»å½•é¡µé¢
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message || 'æ³¨å†Œå¤±è´¥ï¼Œè¯·é‡è¯•';
                    messageDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('æ³¨å†Œé”™è¯¯:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•';
                messageDiv.style.display = 'block';
            })
            .finally(() => {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });
        
        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            // Ctrl+1, Ctrl+2 åˆ‡æ¢æ³¨å†Œç±»å‹
            if (e.ctrlKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        switchRegisterType('user');
                        break;
                    case '2':
                        e.preventDefault();
                        switchRegisterType('carrier');
                        break;
                }
            }
        });
        
        // åˆ‡æ¢æ³¨å†Œç±»å‹çš„å‡½æ•°
        function switchRegisterType(type) {
            const tab = document.querySelector(`[data-type="${type}"]`);
            if (tab && !tab.classList.contains('active')) {
                tab.click();
            }
        }
        
        // é€‰é¡¹å¡åˆ‡æ¢åŠ¨ç”»
        document.querySelectorAll('.register-type-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // æ·»åŠ ç‚¹å‡»åé¦ˆ
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
        
        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        window.addEventListener('load', function() {
            // è®¾ç½®é»˜è®¤æ³¨å†Œç±»å‹
            updateFormForType('user');
        });
    </script>
</body>
